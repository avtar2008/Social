<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link rel="stylesheet" type="text/css" href="myCss.css" />
</head>
	<script type="text/javascript">
		function on() {

			var obj = new Object();
			var param = document.getElementById("text1").value; 
			obj.name = param;
			//obj.name2 = document.getElementById("text2").value;

			var jsonString = JSON.stringify(obj);

			var xmlHttp = new XMLHttpRequest();
			xmlHttp.open("POST", "http://localhost:8080/Social/rest/profiles/" + param,
					false);
			xmlHttp.setRequestHeader("Content-type", "application/json");
			xmlHttp.send(jsonString);
			return xmlHttp.responseText;
		}
		
	</script>
<body>
<div id=big_div>
	<header id="top_header"> Welcome to SocialSite </header>
	<nav id="nav_bar">
		<ul>
		  <li> Home </li>
		  <li> Profile </li>
        </ul>

	</nav>
	
	<aside id = "lhn">
		<ul>
		  <li> Profile </li>
		  <li> Posts </li>
		  
		</ul>
	
	</aside>
	
	<section id= "main_section">
		<form enctype="application/json" id="UserDetails">
			<input type="text" id="text1" value="FirstName" /> 
			<input type="text" id="text2" value="LastName" />   
			<input type="text" id="text3" value="Age" />   
			
			<input type="button" name="button1" onclick="on()" value="Click Me" />
		</form>
	</section>
	
	<footer id = "footer">
		This is my first site. 
	</footer>
</div>


</body>
</html>
